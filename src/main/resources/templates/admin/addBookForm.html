<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout (~{::body},'container')}">
<head>
</head>
<body>
<script src="../static/js/addBook.js" th:src="@{/js/addBook.js}"></script>
<div id="errorMessage" class="errorMessage" style="display:none" th:text="#{signUp.error}"></div>

<div id="content">
    <br/>
    <h1 th:text="#{${title}}"></h1>

    <table id="maintable">
        <tr>
            <td width="300" align="center">
                <div id="coverLoaded"></div>
                <form name="addCoverForm" id="addCoverForm" enctype="multipart/form-data"
                      onsubmit="uploadImage();return false">
                    <input type="file" name="image" id="image"/><br/>
                    <button type="submit" th:text="#{addCover.button}"></button>
                </form>
            </td>
            <td class="inputsW90">


                <!-- TODO: REMOVE -->
                <div style="text-align:center;padding-bottom:8px">
                    <style type="text/css">
                        .clickable {
                            font-size: 12px;
                            color: #b78368;
                            border-bottom: #b78368 dotted 1px;
                            cursor: pointer;
                        }

                    </style>
                    <script type="text/javascript">
                        function fill(t, fn, ln, p, q, d) {
                            document.forms["addBookForm"]["inputBookTitle"].value = t;
                            document.forms["addBookForm"]["inputAuthorFN"].value = fn;
                            document.forms["addBookForm"]["inputAuthorLN"].value = ln;
                            document.forms["addBookForm"]["inputPrice"].value = p;
                            document.forms["addBookForm"]["inputQuantity"].value = q;
                            document.forms["addBookForm"]["inputDescription"].value = d;
                        }

                    </script>
                    <span class="clickable"
                          onclick="fill('Book', 'AuthorFN', 'AuthorLN', '123', '123', 'Description')">General</span>,
                    <span class="clickable" onclick="fill('123','123','123','123','123','123')">123</span>
                </div>
                <!-- / TODO: REMOVE -->


                <form name="addBookForm" th:action="@{/books}" method="post" onsubmit="validateForm();return false">
                    <div class="form-fields">
                        <div class="form-group">
                            <input type="text" name="inputBookTitle" th:placeholder="#{general.book.title}"/>
                        </div>
                        <div class="form-group">
                            <input type="text" name="inputAuthorFN" th:placeholder="#{general.author.firstName}"/>
                        </div>
                        <div class="form-group">
                            <input type="text" name="inputAuthorLN" th:placeholder="#{general.author.lastName}"/>
                        </div>
                        <div class="form-group">
                            <input type="text" name="inputPrice" th:placeholder="#{general.price}"/>
                        </div>
                        <div class="form-group">
                            <input type="text" name="inputQuantity" th:placeholder="#{general.quantity}"/>
                        </div>
                        <div class="form-group">
                            <input type="text" name="inputDescription" th:placeholder="#{general.description}"/>
                        </div>
                    </div>
                    <input type="text" style="display:none !important;" name="inputCoverId" value="" id="inputCoverId"/>
                    <button type="submit" th:text="#{addBook.button}"></button>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
