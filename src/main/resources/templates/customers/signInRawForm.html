<div id="form" xmlns:th="http://www.thymeleaf.org">
    <h1 th:text="#{${title}}"></h1>

    <!-- TODO: REMOVE -->
    <div style="text-align:center;padding-bottom:8px">
        <style type="text/css">
            .clickable {
                font-size: 12px;
                color: #aae;
                border-bottom: #aae dotted 1px;
                cursor: pointer;
            }
        </style>
        <script type="text/javascript">
            function fill(u, p) {
                document.forms["authenticationForm"]["inputUsername"].value = u;
                document.forms["authenticationForm"]["inputPassword"].value = p;
            }
        </script>
        <span class="clickable" onclick="fill('admin','123')">admin</span>,
        <span class="clickable" onclick="fill('user','123')">user</span>,
        <span class="clickable" onclick="fill('bart','123')">bart</span>,
        <span class="clickable" onclick="fill('lisa','123')">lisa</span>
    </div>
    <!-- / TODO: REMOVE -->

    <form name="authenticationForm" th:action="@{/sign-in}" method="post"
          onsubmit="if(!validateForm()) return false;">
        <div class="form-fields"><div class="form-group">
            <input type="text" id="inputUsername" name="inputUsername" th:placeholder="#{general.Username}"/>
        </div>
        <div class="form-group">
            <input type="password" id="inputPassword" name="inputPassword" th:placeholder="#{general.Password}"/>
        </div></div>
        <button type="submit" th:text="#{signIn.button}"></button>
    </form>
</div>
