<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout (~{::body},'container')}">
<head>
</head>
<body>
<script src="../static/js/signUp.js" th:src="@{/js/signUp.js}"></script>
<div id="errorMessage" class="errorMessage" style="display:none" th:text="#{signUp.error}"></div>
<div id="form">
    <h1 th:text="#{${title}}"></h1>


    <!-- TODO: REMOVE -->
    <div style="text-align:center;padding-bottom:8px">
        <style type="text/css">
            .clickable {
                font-size: 12px;
                color: #aae;
                border-bottom: #aae dotted 1px;
                cursor: pointer;
            }
        </style>
        <script type="text/javascript">
            function fill(u, p, f, l) {
                document.forms["registrationForm"]["inputUsername"].value = u;
                document.forms["registrationForm"]["inputPassword"].value = p;
                document.forms["registrationForm"]["inputFirstName"].value = f;
                document.forms["registrationForm"]["inputLastName"].value = l;
            }
        </script>
        <span class="clickable" onclick="fill('bart', '123', 'Bart', 'Simpson')">Bart Simpson</span>,
        <span class="clickable" onclick="fill('lisa', '123', 'Lisa', 'Simpson')">Lisa Simpson</span>
    </div>
    <!-- / TODO: REMOVE -->



    <form name="registrationForm" th:action="@{/sign-up}" method="post" onsubmit="validateForm();return false">
        <div class="form-fields"><div class="form-group">
            <input type="text" name="inputUsername" th:placeholder="#{general.Username}"/>
        </div>
        <div class="form-group">
            <input type="password" name="inputPassword" th:placeholder="#{general.Password}"/>
        </div>
        <div class="form-group">
            <input type="text" name="inputFirstName" th:placeholder="#{general.firstName}"/>
        </div>
        <div class="form-group">
            <input type="text" name="inputLastName" th:placeholder="#{general.lastName}"/>
        </div></div>
        <button type="submit" th:text="#{signUp.button}"></button>
    </form>
</div>
</body>
</html>
