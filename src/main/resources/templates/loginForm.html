<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout (~{::body},'container')}">
<head>
</head>
<body>
<script type="text/javascript">
function validateForm() {
    var x1 = document.forms["authenticationForm"]["inputUsername"].value;
    var x2 = document.forms["authenticationForm"]["inputPassword"].value;
    if (x1 == "") {
        return false;
    }
    if (x2 == "") {
        return false;
    }
    return true;
}

</script>
<div id="form">
    <h1 th:text="#{${title}}"></h1>
        <form name="authenticationForm" th:action="@{/login.html}" method="post"
              onsubmit="if(!validateForm()) return false;">
            <div class="form-group">
                <input type="text" name="inputUsername" placeholder="Username" th:value="${authData.username}"/>
            </div>
            <div class="form-group">
                <input type="password" name="inputPassword" placeholder="Password"/>
            </div>
            <button type="submit">Sign in</button>
        </form>
        <p id="message"></p>
</div>
</body>
</html>
